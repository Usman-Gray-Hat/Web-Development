<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    *{
    font-family: sans-serif;
    font-size: 13px;
    }
    .modal-content{
        background-color: rgba(6, 148, 148, 0.521) !important;
    }
    .modal-header {
        border: none !important;
    }
    .modal-footer{
        border: none !important;
        margin-right: auto;
    }
    .modal-title,.card-title{
        font-weight: 900;
        letter-spacing: 1px;
        margin-left: auto;
    }
    label{
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: white;
    }
    #signupForm input,select{
        background-color: rgba(88, 185, 185, 0.521) !important;
    }
    #signupForm input::placeholder{
        color: white !important;
    }
    .main-heading{
        font-weight: 900;
        letter-spacing: 1px;
    }
    </style>
<body>
    <!-- Bootstrap Grid System -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Heading -->
                <h1 class="py-5 bg-dark text-white text-center main-heading">BOOTSTRAP 5 MODAL WITH CUSTOM CSS STYLING</h1>
                <!-- Modal Trigger Button -->
                <button type="button" class="btn btn-outline-primary btn-lg float-end" data-bs-toggle="modal" data-bs-target="#signupModal">Open Modal</button>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal fade" id="signupModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="signupModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title" id="modalTitleId">SIGNUP NOW!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                <div class="modal-body">
                    <form method="POST" id="signupForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="fname" class="ms-1">First Name</label>
                                    <input type="text" name="fname" id="fname" placeholder="Enter First Name" class="form-control mb-2">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="lname" class="ms-1">Last Name</label>
                                    <input type="text" name="lname" id="lname" placeholder="Enter Last Name" class="form-control mb-2">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="gender" class="ms-1">Gender</label>
                                    <select name="gender" id="gender" class="form-control mb-2 text-white">
                                        <option value="">Select Gender</option>
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </select>
                                </div>
                            </div>  
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="age" class="ms-1">Age</label>
                                    <input type="number" name="age" id="age" placeholder="Enter Age" class="form-control mb-2">
                                </div>
                            </div>   
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="email2" class="ms-1">Email</label>
                                    <input type="text" name="email2" id="email2" placeholder="Enter Email" class="form-control mb-2">
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="password2" class="ms-1">Password</label>
                                    <input type="password" name="password2" id="password2" placeholder="Enter Password" class="form-control mb-2">
                                </div>
                            </div> 
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="cpassword" class="ms-1">Confirm Password</label>
                                    <input type="password" name="cpassword" id="cpassword" placeholder="Re-Enter Password" class="form-control mb-2">
                                </div>
                            </div>   
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="city" class="ms-1">City</label>
                                    <select name="city" id="city" class="form-control mb-2 text-white">
                                        <option value="">Select City</option>
                                        <option value="Karachi">Karachi</option>
                                        <option value="Lahore">Lahore</option>
                                        <option value="Islamabad">Islamabad</option>
                                        <option value="Sialkot">Sialkot</option>
                                        <option value="Faisalabad">Faisalabad</option>
                                        <option value="Quetta">Quetta</option>
                                        <option value="Peshawar">Peshawar</option>
                                        <option value="Multan">Multan</option>
                                    </select>
                                </div>
                            </div>                                                                                                                                                                                                                       
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="signupBtn" class="btn btn-success btn-lg rounded-pill">Signup</button>
                    <button type="button" class="btn btn-secondary btn-lg rounded-pill" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JQuery CDN, Bootstrap JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
