<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>2nd window</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="jumbotron bg-dark text-white text-center">SECOND WINDOW</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 mx-auto">
                <input type="text" id="name" class="form-control mb-2" placeholder="Enter Name">
                <button type="button" class="btn btn-outline-primary" id="btnSubmit">Submit</button>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#btnSubmit').click(function() {
          // Send a message to the first window
          window.opener.postMessage('success', window.location.origin);
        });
      });
    </script>
</body>
</html>
