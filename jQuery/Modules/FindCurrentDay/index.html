<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Find Current Day</title>
</head>
<style>
    *{
        font-family: sans-serif;
    }
    h1{
        font-weight: 900;
        letter-spacing: 2px;
    }
</style>
<body>


    <!-- Bootstrap Grid System -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <h1 class="jumbotron text-center bg-dark text-white">FIND CURRENT DAY NAME USING JQUERY</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-outline-primary float-right" id="btn">Find Day</button>
            </div>
        </div>
    </div>


    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <!-- Scripting -->
    <script type="text/javascript">
            // Note:
            // First we will make object of Date() class, then call getDay() function.
            // getDay() function returns values between 0 to 6.
            // Days with their respective index numbers
            // [1]Monday 
            // [2]Tuesday 
            // [3]Wednesday 
            // [4]Thursday 
            // [5]Friday 
            // [6]Saturday 
            // [0]Sunday 

            $("#btn").click(function() {

            var today = new Date();
            if(today.getDay() == 1)
            {
                alert('Today is Monday');
            }
            else if(today.getDay() == 2)
            {
                alert('Today is Tuesday');
            }
            else if(today.getDay() == 3)
            {
                alert('Today is Wednesday');
            }
            else if(today.getDay() == 4)
            {
                alert('Today is Thursday');
            }
            else if(today.getDay() == 5)
            {
                alert('Today is Friday');
            }
            else if(today.getDay() == 6)
            {
                alert('Today is Saturday');
            }
            else if(today.getDay() == 0)
            {
                alert('Today is Sunday');
            }
        });
    </script>
</body>
</html>
