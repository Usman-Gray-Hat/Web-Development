<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="jumbotron text-center text-white bg-dark">REGULAR EXPRESSION FOR ALPHA NUMERIC CHARACTERS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="name" placeholder="Enter Name" class="form-control">
            </div>
        </div>
    </div>
    
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- Scripting -->
    <script type="text/javascript">
        $("#name").on('keyup',function(){
            let name = $("#name").val();
            var alphaNumeric = /^[a-zA-Z0-9]+$/; // Regular expression to match alphanumeric characters
            if (!name.match(alphaNumeric)) 
            {
                if(name=="")
                {
                     $("#name").val("");
                }
                else
                {
                    alert("Please enter your username only with the combination of alphanumeric characters.");
                    $("#name").val(""); // Clear the input field
                }
            }
        });
    </script>
</body>
</html>
