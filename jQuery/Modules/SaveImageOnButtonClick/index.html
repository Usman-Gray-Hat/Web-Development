<!DOCTYPE html>
<html lang="en">
<head>
    <title>Download Image</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        *{
            font-family: sans-serif;
            font-size: 12px;
        }
        .jumbotron{
            font-weight: 900;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<!-- Using Bootstrap Grid System -->
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="jumbotron text-center text-white bg-dark">DOWNLOAD IMAGE ON BUTTON CLICK IN JQUERY</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button id="btnSave" class="btn btn-outline-info float-right">Save Image</button> <br><br>
            <img src="imagesLogo - emerald tech solutions.png" class="float-right" height="150" width="200" id="imageToSave">
        </div>
    </div>
</div>
      
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap Javascript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- JS Script CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script>
$(document).ready(function() {
  $('#btnSave').click(function() {
    var url = $('#imageToSave').attr('src');
    $('<a>').attr({
      href: url,
      download: 'image.jpg'
    })[0].click();
  });
});

      </script>
</body>
</html>
