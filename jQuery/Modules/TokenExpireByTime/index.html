<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Expiry</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <form action="" method="post">
                    <button type="button" class="btn btn-info mb-5" id="GenerateTokenBtn">Generate Token</button> <br>
                    <button type="button" class="btn btn-info" id="CheckTokenBtn">Check Token Value</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <!-- Scripting -->
    <script type="text/javascript">
        
    // Generate Token
    $("#GenerateTokenBtn").click(function(){
        alert('Token generated and stored!');
        localStorage.setItem("token",1);

        // Time duration for token expiration
        function expireToken()
        {
            alert('Token expired');
            localStorage.removeItem("token");
        }
        setTimeout(expireToken,9000); // Expire after 9 seconds
    });

    // Check if token is expired or not
    $("#CheckTokenBtn").click(function(){
        var token = localStorage.getItem("token");
        if(token!=null)
        {
            alert("Token value is: "+token);
        }
        else
        {
            $("#GenerateToken").attr("disabled",false);
            alert("Token expired");
        }
    });
    </script>
</body>
</html>
