<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Arthematic Operations</title>
    <style>
        *{
            font-family: sans-serif;
        }
        h1{
            font-weight: 900;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-12">
                <h1 class="jumbotron text-center text-white bg-dark">DYNAMIC ARTHEMATIC OPERATIONS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 mx-auto">
                 <!-- For Addition -->
                 <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">ADDITION</h1>
                    </div>
                    <div class="card-body">
                        <!-- Form 1 -->
                        <form action="" method="POST" id="form1">
                            <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter 1st Value"> <br>
                            <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter 2nd Value"> <br>   
                            <input type="number" name="result" id="result" class="form-control" placeholder="Result" disabled>                       
                        </form>
                    </div>
                 </div>
            </div>

            <div class="col-md-5 mx-auto">
                 <!-- For Subtraction -->
                 <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">SUBTRACTION</h1>
                    </div>
                    <div class="card-body">
                        <!-- Form 2 -->
                        <form action="" method="POST" id="form2">
                            <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter 1st Value"> <br>
                            <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter 2nd Value"> <br>    
                            <input type="number" name="result" id="result" class="form-control" placeholder="Result" disabled>                                                    
                        </form>
                    </div>
                 </div>
            </div>      
          </div>

            <div class="row mt-4">
                <div class="col-md-5 mx-auto">
                    <!-- For Multiplication -->
                    <div class="card">
                       <div class="card-header">
                           <h1 class="text-center">MULTIPLICATION</h1>
                       </div>
                       <div class="card-body">
                        <!-- Form 3 -->
                        <form action="" method="POST" id="form3">
                            <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter 1st Value"> <br>
                            <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter 2nd Value"> <br>  
                            <input type="number" name="result" id="result" class="form-control" placeholder="Result" disabled>                                                      
                        </form>
                       </div>
                    </div>
               </div>

               <div class="col-md-5 mx-auto">
                <!-- For Division -->
                <div class="card">
                   <div class="card-header">
                       <h1 class="text-center">DIVISION</h1>
                   </div>
                   <div class="card-body">
                    <!-- Form 4 -->
                    <form action="" method="POST" id="form4">
                        <input type="number" name="num1" id="num1" class="form-control" placeholder="Enter 1st Value"> <br>
                        <input type="number" name="num2" id="num2" class="form-control" placeholder="Enter 2nd Value"> <br>
                        <input type="number" name="result" id="result" class="form-control" placeholder="Result" disabled>                                                    
                    </form>
                   </div>
                </div> 
              </div> 
            </div>
        </div>
    </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <!-- Scripting -->
    <script type="text/javascript"> 
    // For Addition
    function add()
    {
        var num1 = $("#form1 #num1").val();
        var num2 = $("#form1 #num2").val();
        

        if(num1!='' && num2=='')
        {
            $("#form1 #result").val(num1);
        }
        else if(num2!='' && num1=='')
        {
            $("#form1 #result").val(num2);
        }
        else
        {
            $("#form1 #result").val(parseInt(num1) + parseInt(num2));
        }
    }

    // For Subtraction
    function sub()
    {
        var num1 = $("#form2 #num1").val();
        var num2 = $("#form2 #num2").val();
        if(num1!='' && num2=='')
        {
            $("#form2 #result").val(num1);
        }
        else if(num2!='' && num1=='')
        {
            $("#form2 #result").val(num2);
        }
        else
        {
            $("#form2 #result").val(parseInt(num1) - parseInt(num2));
        }
    }

    // For Multiplication
    function mult()
    {
        var num1 = $("#form3 #num1").val();
        var num2 = $("#form3 #num2").val();
        if(num1!='' && num2=='')
        {
            $("#form3 #result").val(num1);
        }
        else if(num2!='' && num1=='')
        {
            $("#form3 #result").val(num2);
        }
        else
        {
            $("#form3 #result").val(parseInt(num1) * parseInt(num2));
        }
    }

    // For Division
    function div()
    {
        var num1 = $("#form4 #num1").val();
        var num2 = $("#form4 #num2").val();
        if(num1!='' && num2=='')
        {
            $("#form4 #result").val(num1);
        }
        else if(num2!='' && num1=='')
        {
            $("#form4 #result").val(num2);
        }
        else
        {
            $("#form4 #result").val(parseInt(num1) / parseInt(num2));
        }
    }    

    // Addition
    $("#form1 #num1,#num2").keyup(function(){
        add();
    });

    // Subtraction
    $("#form2 #num1,#num2").keyup(function(){
        sub();
    });

    // Multiplication
    $("#form3 #num1,#num2").keyup(function(){
        mult();
    });

    // Division
    $("#form4 #num1,#num2").keyup(function(){
        div();
    });
    </script>
</body>
</html>
