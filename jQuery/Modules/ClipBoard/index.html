<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Heading -->
    <div class="container mb-3">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center bg-dark text-white py-5 main-heading">COPIED TO CLIPBOARD FUNCTIONALITY USING JQUERY</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="table.html" class="btn btn-primary float-end">Go To Next Page</a>
            </div>
        </div>
    </div>

    <!-- Clip Board -->
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <input type="text" id="text" class="form-control mb-2" placeholder="Enter Your Text">
                <button type="button" id="copy" class="btn btn-info text-white">Copy</button>
            </div>
        </div>
    </div>

    <!-- Copied to clipboard popup -->
    <div class="copied-popup">Copied to clipboard!</div>
    
    <!-- JQuery CDN, Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(document).ready(function() {
            $("#copy").on("click", function() {
                // Select the text field
                var text = $("#text")[0];
                if(text.value==="")
                {
                    alert("Please enter some text!");
                }
                else
                {
                    text.select();
                    text.setSelectionRange(0, 99999); // For mobile devices

                    // Copy the selected text
                    document.execCommand("copy");

                    $(".copied-popup").fadeIn().delay(1500).fadeOut();
                }
            });
        });
    </script>
</body>
</html>
