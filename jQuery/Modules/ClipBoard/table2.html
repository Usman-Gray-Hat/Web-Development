    <!-- JQuery CDN, Bootstrap JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>    
    <script>
        $(document).on('click', '.fas.fa-paperclip', function(){
            var email = $(this).closest('td').prev('td').text();
            email.trim(); // For removing trailing white spaces

            // Create a temporary input element to copy the text
            var tempInput = $("<input>");
            $("body").append(tempInput);
            tempInput.val(email).select();
            document.execCommand("copy");
            tempInput.remove(); // Remove temporary input after copying the content
    
            // Display the "Copied to clipboard" popup
            $(".copied-popup").fadeIn().delay(1500).fadeOut();
        });
    </script>
</body>
