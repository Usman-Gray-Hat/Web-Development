<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster Alert Message</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="toaster.css">
</head>
<style>
    *{
        font-family: sans-serif;
        font-size: 15px;
    }
    h1{
        font-weight: 900;
        letter-spacing: 1px;
    }
</style>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-1">
        <div class="row">
            <div class="col-md-12">
                <h1 class="jumbotron text-center bg-dark text-white">JQUERY TOASTER ALERT MESSAGE</h1>
                <button type="button" id="btn" class="btn btn-success float-right">Click</button>
            </div>
        </div>
    </div>
    
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
    <script src="toaster.js"></script>
    <!-- Scripting -->
    <script type="text/javascript">
    toastr.options =
    {
        "closeButton": true,
        "newestOnTop": false,
        "progressBar": true,
        "positionClass": "toast-bottom-left",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "1000",
        "timeOut": "2000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
$("#btn").click(function(){
    toastr.error("Your account has been banned permanently");
});
    </script>
</body>
</html>
