<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    *{
        font-family: sans-serif;
    }
</style>
<body>

    <!-- Bootstrap Grid System -->
    <div class="container mt-5">
        <div class="row"> <!-- 1st Row -->
            <div class="col-md-12">
                <button type="button" class="btn btn-success mb-2"> Button 1 </button> <br>
                <button type="button" class="btn btn-primary mb-2"> Button 2 </button> <br>
                <button type="button" class="btn btn-danger mb-2">  Button 3 </button> <br>
            </div>
        </div>

    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>

    <!-- Scripting -->
    <script type="text/javascript">
        $(document).ready(function () {

            $(":button").each(function(){

                $(this).click(function(){
                    var buttonName = $(this).text();
                    alert(buttonName+" is clicked");
                });
                
            });

        });
    </script>
</body>
</html>
